name: sexual_harassment_management_app
description: A secure, confidential, and accessible digital platform for reporting and managing sexual harassment cases.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Networking
  http: ^1.1.0

  # Add url_launcher for making phone calls and sending SMS
  url_launcher: ^6.2.2
  url_launcher: ^6.2.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # WebSocket for real-time chat
  web_socket_channel: ^2.4.0
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  
  # Video Calling (optional)
  agora_rtc_engine: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700