name: sexual_harassment_management_app
description: A secure, confidential, and accessible digital platform for reporting and managing sexual harassment cases.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Networking
  http: ^1.1.0
  url_launcher: ^6.2.2
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # WebSocket for real-time chat
  web_socket_channel: ^2.4.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  cloud_firestore: ^4.13.0
  firebase_auth: ^4.15.0
  google_sign_in: ^6.2.0

  # Environment variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - .env